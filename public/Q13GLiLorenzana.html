   <!-- Enter your HTML tags below  but before the opening script tag -->
    <p>
        Guess the number : ****
    </p>
    <p>
        The number is from 1 to 100
    </p>

    <label for="UserGuess"> Enter your guess : </label>
        <input id ="UserGuess" /></br/>

    <button onclick="checkIt()" > Check It </button>
<p>Result:
    <span id="result"></span>
</p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            let guess = parseInt(document.getElementById("UserGuess").value);
            let result;

              if (guess > dNumber){
                result = "Lower";
              }
              else if (guess < dNumber){
                result = "Higher";
              }
              else if (guess === dNumber){
                result = "You are correct!";
              }
              else{
                result = "Please input a valid number";
              }
            
            document.getElementById("result").innerHTML = result;
         
        }
    </script>

</body>
